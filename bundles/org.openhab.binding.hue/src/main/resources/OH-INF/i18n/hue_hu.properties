# Config status messages
config-status.error.missing-ip-address-configuration=Nincs IP cím megadva a HUE híd számára.

# Thing status descriptions
offline.conf-error-no-ip-address = Nem lehet a HUE hídhoz csatlakozni. Az IP cím nem elérhető a beállításokban.
offline.conf-error-no-username = Nem lehet a Hue hídhoz csatlakozni. Az azonosításhoz szükséges felhasználói név nem elérhető a beállításokban.
offline.conf-error-invalid-username = Az azonosítás meghiúsult. Új felhasználónév készítéséhez törölje ki az előzőt a beállításokból.
offline.conf-error-press-pairing-button = Nincs hitelesítve. Nyomja meg a párosítás gombot a Hue hídon vagy adjon meg egy érvényes felhasználói nevet a beállításokban.
offline.conf-error-creation-username = Nem lehetett új felhasználót létrehozni a Hue hídon.
offline.bridge-connection-lost = A Hue híd kapcsolat megszakadt.
offline.conf-error-no-light-id = A lámpa azonosító nem szerepel a beállításokban.
offline.conf-error-no-sensor-id = Az érzékelő azonosító nem szerepel a beállításokban.
offline.conf-error-no-group-id = A csoport azonosító nem szerepel a beállításokban.
offline.conf-error-wrong-light-id = A megadott azonosítóval nincs elérhető lámpa a Hue hídon.
offline.conf-error-wrong-sensor-id = A megadott azonosítóval nincs elérhető érzékelő a Hue hídon.
offline.conf-error-wrong-group-id = A megadott azonosítóval nincs elérhető csoport a Hue hídon.
offline.light-not-reachable = A Hue híd szerint a lámpa nem elérhető.
offline.sensor-not-reachable = A Hue híd szerint az érzékelő nem elérhető.
offline.light-removed = A Hue híd szerint a lámpa el lett távolítva.
offline.sensor-removed = A Hue híd szerint az érzékelő el lett távolítva.
offline.group-removed = A Hue híd szerint a csoport el lett távolítva.

